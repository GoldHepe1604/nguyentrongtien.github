<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nguyễn Trọng Tiến</title>

    <!--
    - favicon
  -->
    <link
      rel="shortcut icon"
      href="./assets/images/logo.png"
      type="image/x-icon"
    />

    <!--
    - custom css link
  -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!--
    - google font link
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--
    - #MAIN
  -->

    <main>
      <!--
      - #SIDEBAR
    -->

      <aside class="sidebar" data-sidebar>
        <div class="sidebar-info">
          <figure class="avatar-box">
            <img
              id="avatar"
              src="./assets/images/my-avatar.png"
              alt="Nguyễn Trọng Tiến"
              width="80"
            />
          </figure>

          <div class="info-content">
            <h1 class="name" title="Nguyễn Trọng Tiến">Nguyễn Trọng Tiến</h1>

            <p class="title">Developer, Designer</p>
          </div>

          <button class="info_more-btn" data-sidebar-btn>
            <span>Show Contacts</span>

            <ion-icon name="chevron-down"></ion-icon>
          </button>
        </div>

        <div class="sidebar-info_more">
          <div class="separator"></div>

          <ul class="contacts-list">
            <li class="contact-item">
              <div class="icon-box">
                <ion-icon name="mail-outline"></ion-icon>
              </div>

              <div class="contact-info">
                <p class="contact-title">Email</p>

                <a href="Nguyentrongtiendev@gmail.com" class="contact-link"
                  >Nguyentrongtiendev@gmail.com</a
                >
              </div>
            </li>

            <li class="contact-item">
              <div class="icon-box">
                <ion-icon name="phone-portrait-outline"></ion-icon>
              </div>

              <div class="contact-info">
                <p class="contact-title">Phone</p>

                <a href="tel:+81772400912" class="contact-link">0772 400 912</a>
              </div>
            </li>

            <li class="contact-item">
              <div class="icon-box">
                <ion-icon name="calendar-outline"></ion-icon>
              </div>

              <div class="contact-info">
                <p class="contact-title">Birthday</p>

                <time datetime="2006-04-16">April 16, 2006</time>
              </div>
            </li>

            <li class="contact-item">
              <div class="icon-box">
                <ion-icon name="location-outline"></ion-icon>
              </div>

              <div class="contact-info">
                <p class="contact-title">Location</p>

                <address>Việt Nam, Gia Lai, Chư Sê</address>
              </div>
            </li>
          </ul>

          <div class="separator"></div>

          <ul class="social-list">
            <li class="social-item">
              <a
                href="https://www.facebook.com/profile.php?id=100064574541387"
                class="social-link"
              >
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
            </li>

            <li class="social-item">
              <a href="#" class="social-link">
                <ion-icon name="logo-twitter"></ion-icon>
              </a>
            </li>

            <li class="social-item">
              <a href="#" class="social-link">
                <ion-icon name="logo-instagram"></ion-icon>
              </a>
            </li>
          </ul>
        </div>
      </aside>

      <!--
      - #main-content
    -->

      <div class="main-content">
        <!--
        - #NAVBAR
      -->

        <nav class="navbar">
          <ul class="navbar-list" id="navbar">
            <li class="navbar-item">
              <button class="navbar-link active" id="about" data-nav-link>
                About
              </button>
            </li>

            <li class="navbar-item">
              <button class="navbar-link" id="resume" data-nav-link>
                Resume
              </button>
            </li>

            <li class="navbar-item">
              <button class="navbar-link" id="portfolio" data-nav-link>
                Portfolio
              </button>
            </li>

            <li class="navbar-item">
              <button class="navbar-link" id="ai" data-nav-link>AI</button>
            </li>

            <li class="navbar-item">
              <button class="navbar-link" id="today" data-nav-link>
                Today
              </button>
            </li>

            <li class="navbar-item">
              <button class="navbar-link" id="contact" data-nav-link>
                Contact
              </button>
            </li>
          </ul>
        </nav>

        <!--
        - #Content
      -->

        <article class="about active" data-page="about" id="content"></article>
      </div>
      <div id="privacy"></div>
    </main>

    <!--
    - custom js link
  -->
    <script type="module" src="./assets/js/script.js"></script>

    <!--
    - ionicon link
  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
